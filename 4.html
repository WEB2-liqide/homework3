<h2>注册账号</h2>
</head>
<body>
<form method="post" action="#">
  <p><label for="username">昵称</label><input id = "username" type="text" required pattern="[-\w\u4E00-\u9FA5]{4,10}" />长度为4-10个字符</p>
  <p><label for="pass">密码</label><input id = "pass" type="password" required pattern="[\dA-Za-z]{6,16}" />长度为6-16个字符</p>
  <p><label for="password">确认密码</label><input id = "password" type="password" required pattern="[\dA-Za-z]{6,16}" />长度为6-16个字符</p>
  <p><label for="tel">手机号码</label><input id = "tel" type="number" required pattern="1[3/5/7/8]\d{9}" />密码长度为11位</p>
  <p><label for="email">邮箱</label><input id = "email" type="email" required pattern="\w+@\w+(\.[a-z]{2,4}){1,2}" /></p>
  <p><label for="age">年龄</label><input id = "age" type="number" required pattern="\d/[1-9]\d/[0-4]\d" /></p>
  <input type ="image" src ="btn.bmp" />
</form>
</body>
